      - "What excites me about Anaconda is the {{accent}}MCP and agentic systems work{{/accent}}. I've been deep in AI-assisted development—using Cursor and Claude daily, building my own MCP servers, and thinking hard about what developer tools look like when agents are first-class users. The opportunity to shape how 50M+ Python developers interact with AI tools is exactly where I want to be.\n"
