# ═══════════════════════════════════════════════════════════════
# REFLECTION - Shows self-awareness (critical for credibility)
# ═══════════════════════════════════════════════════════════════
reflection:
  whatWorked:
    - "Involving compliance from day 1, not as a checkbox at the end"
    - "Using Galaxy as design partner—their feedback caught edge cases we missed"
    - "Building extensive documentation as we went (invaluable for audits)"
    - "Choosing 'boring and defensible' over clever optimizations"
  whatDidnt:
    - "Initially underestimated validator client diversity overhead—each client has different APIs, DBs, upgrade cycles. Should have scoped this as a separate workstream."
    - "First slashing prevention design was over-engineered. Built for scenarios that were theoretically possible but practically irrelevant. Simplified after eng feedback."
    - "Took too long to align legal and compliance on key custody definitions. Should have forced alignment in week 1, not week 4."
  lessonLearned: >
    In regulated crypto infrastructure, the competitive moat isn't technical
    innovation—it's trust, auditability, and the paper trail that proves
    you did things right.
  wouldDoDifferently: >
    Would run a 'compliance design review' as a formal gate before any
    architecture decisions. We did this informally, but making it explicit
    would have saved 2-3 weeks of rework.

