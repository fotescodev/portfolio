# ═══════════════════════════════════════════════════════════════
# PROBLEM - Make them feel the pain
# ═══════════════════════════════════════════════════════════════
problem:
  businessContext: >
    ETF providers and asset managers wanted ETH staking yield, but couldn't
    use existing solutions. Consumer staking products lacked the custody
    controls, audit trails, and regulatory defensibility that institutional
    clients require.
  constraints:
    - "Full custody key ownership required (no third-party key management)"
    - "Must pass SOC 2 and regulatory audits"
    - "Zero tolerance for slashing events (millions at stake per incident)"
    - "Competitive yield expectations within 0.1% of market"
  stakes: >
    Losing a single institutional client to a slashing event or compliance
    failure would damage reputation across the entire institutional market—
    a market where trust spreads by word of mouth.

# ═══════════════════════════════════════════════════════════════
# APPROACH - Show thinking depth
# ═══════════════════════════════════════════════════════════════
approach:
  hypothesis: >
    We could build in-house validator infrastructure that satisfies
    institutional custody requirements while maintaining competitive yields—
    if we optimized for 'boring and defensible' over 'innovative and risky.'
  alternatives:
    - option: "Third-party staking provider (Figment, Blockdaemon, Kiln)"
      tradeoffs: "Faster launch (weeks vs months), battle-tested infra, lower operational burden"
      whyNot: "Custody key control was non-negotiable for ETF-grade compliance. Third parties couldn't provide the audit trail our clients required."
    - option: "Single validator client (Prysm only)"
      tradeoffs: "Simpler operations, unified tooling, faster debugging"
      whyNot: "Network centralization risk + institutional mandate for resilience. A client-specific bug could take down 100% of validators."
    - option: "Maximum yield optimization (MEV boost, aggressive strategies)"
      tradeoffs: "Higher APY, competitive differentiation"
      whyNot: "Introduced unpredictability that institutional clients explicitly didn't want. They valued consistency over maximization."
  chosenPath: "In-house multi-client infrastructure with Web3Signer for air-gapped signing, prioritizing auditability and slashing prevention over yield maximization."

