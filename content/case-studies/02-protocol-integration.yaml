# ═══════════════════════════════════════════════════════════════
# REFLECTION - Shows self-awareness
# ═══════════════════════════════════════════════════════════════
reflection:
  whatWorked:
    - "RICE framework gave us language to say 'no' without it feeling arbitrary"
    - "Parallel workstreams eliminated the 'waiting on compliance' blocker"
    - "Playbook template reduced 'how do we do this again?' overhead"
    - "Monthly health reviews caught one protocol degradation before client impact"
  whatDidnt:
    - "Initial framework was too complex—had 15 evaluation criteria. Simplified to 8 after feedback that teams weren't using it."
    - "Didn't involve BD early enough. They felt blindsided by framework that affected their conversations with protocols."
    - "Underestimated documentation maintenance burden. Playbooks got stale without dedicated owner."
  lessonLearned: >
    The best frameworks are ones people actually use. Simplicity beats
    comprehensiveness. If you need a training session to explain it, it's
    too complex.
  wouldDoDifferently: >
    Would start with BD as co-creators of the framework, not recipients of it.
    Their buy-in earlier would have accelerated adoption by weeks.

