<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OG Image - Light</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;1,400;1,500&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1200px;
      height: 630px;
      overflow: hidden;
    }

    .og-container {
      width: 1200px;
      height: 630px;
      background: #FAF9F6;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 80px 100px;
      position: relative;
    }

    .tagline {
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-size: 72px;
      font-weight: 400;
      font-style: italic;
      line-height: 1.1;
      letter-spacing: -0.02em;
      color: #1a1a1a;
      margin-bottom: 48px;
    }

    .tagline .muted {
      color: #888;
    }

    .divider {
      width: 60px;
      height: 2px;
      background: linear-gradient(90deg, #C9A962, #E8D5A3);
      margin-bottom: 48px;
    }

    .name {
      font-family: 'Inter', -apple-system, sans-serif;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #1a1a1a;
      margin-bottom: 12px;
    }

    .role {
      font-family: 'Inter', -apple-system, sans-serif;
      font-size: 18px;
      font-weight: 500;
      color: #666;
      margin-bottom: 16px;
    }

    .domains {
      font-family: 'Inter', -apple-system, sans-serif;
      font-size: 15px;
      font-weight: 500;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: #999;
    }

    .domains span {
      margin: 0 12px;
      color: #ccc;
    }

    .email {
      position: absolute;
      bottom: 48px;
      right: 100px;
      font-family: 'Inter', -apple-system, sans-serif;
      font-size: 14px;
      font-weight: 400;
      color: #999;
      letter-spacing: 0.02em;
    }
  </style>
</head>
<body>
  <div class="og-container">
    <div class="tagline">
      From Institutional Web3<br>
      <span class="muted">to</span> agents that transact
    </div>

    <div class="divider"></div>

    <div class="name">Dmitrii Fotesco</div>
    <div class="role">Technical Product Manager</div>
    <div class="domains">Web3 Infrastructure<span>·</span>DevEx<span>·</span>AI</div>

    <div class="email">dmitrii.fotesco@gmail.com</div>
  </div>
</body>
</html>
