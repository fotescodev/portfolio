<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OG Image - Light</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Instrument+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1200px;
      height: 630px;
      overflow: hidden;
    }

    .og-container {
      width: 1200px;
      height: 630px;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 80px 100px;
      position: relative;
    }

    .tagline {
      font-family: 'Instrument Serif', Georgia, serif;
      font-size: 72px;
      font-weight: 400;
      font-style: italic;
      line-height: 1.1;
      letter-spacing: -0.02em;
      color: #050505;
      margin-bottom: 48px;
    }

    .tagline .muted {
      color: #999;
    }

    .tagline .accent {
      color: #8a6642;
    }

    .divider {
      width: 60px;
      height: 2px;
      background: #8a6642;
      margin-bottom: 48px;
    }

    .name {
      font-family: 'Instrument Sans', -apple-system, sans-serif;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #050505;
      margin-bottom: 12px;
    }

    .role {
      font-family: 'Instrument Sans', -apple-system, sans-serif;
      font-size: 18px;
      font-weight: 500;
      color: #666;
      margin-bottom: 16px;
    }

    .domains {
      font-family: 'Instrument Sans', -apple-system, sans-serif;
      font-size: 15px;
      font-weight: 500;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: #8a6642;
    }

    .domains span {
      margin: 0 12px;
      color: #ccc;
    }

  </style>
</head>
<body>
  <div class="og-container">
    <div class="tagline">
      From Institutional Web3<br>
      <span class="muted">to</span> agents that <span class="accent">transact</span>
    </div>

    <div class="divider"></div>

    <div class="name">Dmitrii Fotesco</div>
    <div class="role">Technical Product Manager</div>
    <div class="domains">Web3 Infrastructure<span>·</span>DevEx<span>·</span>AI</div>

  </div>
</body>
</html>
