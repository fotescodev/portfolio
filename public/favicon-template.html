<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 512px;
      height: 512px;
      background: #08080a;
      overflow: hidden;
    }
    .container {
      width: 512px;
      height: 512px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    svg {
      width: 512px;
      height: 512px;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
      <defs>
        <!-- Subtle gradient for depth -->
        <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#d4ac7e;stop-opacity:1" />
          <stop offset="50%" style="stop-color:#c29a6c;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#a88456;stop-opacity:1" />
        </linearGradient>
        <!-- Glow effect -->
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
          <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
          <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>

      <!-- Background -->
      <rect width="512" height="512" fill="#08080a"/>

      <!-- Subtle corner accents -->
      <circle cx="0" cy="0" r="180" fill="url(#goldGradient)" opacity="0.03"/>
      <circle cx="512" cy="512" r="180" fill="url(#goldGradient)" opacity="0.03"/>

      <!-- DF Monogram -->
      <g filter="url(#glow)" transform="translate(256, 256)">
        <!-- D letter - elegant serif style -->
        <path
          d="M-120 -100
             L-120 100
             L-60 100
             C40 100 80 50 80 0
             C80 -50 40 -100 -60 -100
             Z
             M-70 -55
             L-50 -55
             C10 -55 30 -25 30 0
             C30 25 10 55 -50 55
             L-70 55
             Z"
          fill="url(#goldGradient)"
          fill-rule="evenodd"
        />

        <!-- F letter - positioned to overlap slightly with D -->
        <path
          d="M60 -100
             L200 -100
             L200 -55
             L110 -55
             L110 -15
             L180 -15
             L180 25
             L110 25
             L110 100
             L60 100
             Z"
          fill="url(#goldGradient)"
        />
      </g>
    </svg>
  </div>
</body>
</html>
