<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge of Trust Thumbnail</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&family=Instrument+Serif:ital@0;1&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            padding: 20px;
        }

        .thumbnail {
            width: 1200px;
            height: 630px;
            background: #08080a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 80px 100px;
            position: relative;
        }

        .name {
            font-family: 'Instrument Sans', sans-serif;
            font-weight: 700;
            font-size: 96px;
            color: #ffffff;
            letter-spacing: -2px;
            line-height: 1;
            margin-bottom: 12px;
        }

        .role {
            font-family: 'Instrument Sans', sans-serif;
            font-weight: 400;
            font-size: 28px;
            color: #6a6864;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        .accent-line {
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, #c29a6c, transparent);
            margin-bottom: 40px;
        }

        .tagline {
            font-family: 'Instrument Serif', serif;
            font-style: italic;
            font-size: 44px;
            line-height: 1.3;
        }

        .tagline .building {
            color: #ffffff;
        }

        .tagline .edge {
            color: #6a6864;
        }

        .tagline .trust {
            color: #c29a6c;
        }
    </style>
</head>

<body>
    <div class="thumbnail">
        <div class="name">Dmitrii Fotesco</div>
        <div class="role">Product Manager</div>
        <div class="accent-line"></div>
        <div class="tagline">
            <span class="building">Building</span> <span class="edge">at the edge of</span> <span
                class="trust">trust</span>
        </div>
    </div>
</body>

</html>
