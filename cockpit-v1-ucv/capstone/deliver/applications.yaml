# Track your job applications to measure variant effectiveness.
# This data feeds your capstone results documentation.

# Summary metrics (update as you go)
summary:
  total_applications: 0
  with_variant: 0
  with_base: 0

  responses:
    variant: 0
    base: 0

  interviews:
    variant: 0
    base: 0

  # Calculate after 10+ applications
  variant_response_rate: null
  base_response_rate: null
  lift: null

# Individual applications
applications:
